<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أخبار العملات الرقمية</title>
    <style>
        /* CSS لتصغير الصور */
        img {
            max-width: 100% !important;
            max-height: 200px !important;
            width: auto !important;
            height: auto !important;
            object-fit: cover !important;
            border-radius: 8px !important;
            display: block !important;
            margin: 10px 0 !important;
        }

        .news-item {
            direction: ltr !important;
            text-align: left !important;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .news-title a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        .news-description {
            color: #666;
            margin: 10px 0;
            line-height: 1.5;
        }

        .news-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
        }

        .news-source {
            font-weight: bold;
        }

        .news-date {
            color: #888;
        }

        #loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        #error {
            color: red;
            text-align: center;
            padding: 20px;
            display: none;
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .controls input, .controls select, .controls button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            img {
                max-height: 150px !important;
            }
            
            .news-item {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>أخبار العملات الرقمية</h1>
        
        <div class="controls">
            <input type="text" id="searchInput" placeholder="البحث في الأخبار...">
            <select id="sourceFilter">
                <option value="">جميع المصادر</option>
            </select>
            <button id="refreshBtn">تحديث</button>
        </div>

        <div id="lastUpdate">آخر تحديث: جاري التحميل...</div>
        
        <div id="loading">جاري تحميل الأخبار...</div>
        <div id="error"></div>
        
        <div id="newsContainer"></div>
    </div>

    <!-- تحميل الملفات بالترتيب الصحيح -->
    <script src="config.js"></script>
    <script src="NewsService.js"></script>
    <script src="app.js"></script>

    <!-- سكريبت إضافي لتصغير الصور -->
    <script>
        // تصغير الصور فور التحميل
        (function() {
            function resizeImages() {
                document.querySelectorAll('img').forEach(img => {
                    img.style.maxWidth = '100%';
                    img.style.maxHeight = '200px';
                    img.style.objectFit = 'cover';
                    img.style.borderRadius = '8px';
                    
                    img.onerror = function() {
                        this.style.display = 'none';
                    };
                });
            }
            
            // تشغيل فوري
            resizeImages();
            
            // تشغيل دوري
            setInterval(resizeImages, 1000);
            
            // مراقبة العناصر الجديدة
            const observer = new MutationObserver(resizeImages);
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        })();
    </script>
</body>
</html>
