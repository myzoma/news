<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أخبار العملات الرقمية - Crypto News Feed</title>
    <meta name="description" content="آخر أخبار العملات الرقمية والبيتكوين والبلوك تشين">
    <meta name="keywords" content="عملات رقمية, بيتكوين, إيثيريوم, أخبار, كريبتو">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
   <!-- Header -->
    <header class="crypto-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="header-title">
                        <i class="fas fa-coins"></i>
                        أخبار العملات الرقمية
                    </h1>
                    <p class="header-subtitle">آخر الأخبار والتحديثات من عالم الكريبتو</p>
                </div>
                <div class="col-md-4 text-end">
                    <button class="btn btn-refresh" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i>
                        تحديث
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <!-- Stats Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-newspaper"></i>
                    <h3 id="totalNews">0</h3>
                    <p>إجمالي الأخبار</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-rss"></i>
                    <h3 id="totalSources">0</h3>
                    <p>المصادر النشطة</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <i class="fas fa-clock"></i>
                    <h3 id="lastUpdate">--</h3>
                    <p>آخر تحديث</p>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section mb-4">
            <div class="row">
                <div class="col-md-6">
                    <select class="form-select" id="sourceFilter">
                        <option value="">جميع المصادر</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="searchInput" placeholder="البحث في الأخبار...">
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">جاري التحميل...</span>
            </div>
            <p>جاري جلب الأخبار...</p>
        </div>

        <!-- News Container -->
        <div class="news-container" id="newsContainer">
            <!-- News items will be inserted here -->
        </div>

        <!-- Load More Button -->
        <div class="text-center mt-4">
            <button class="btn btn-outline-primary" id="loadMoreBtn" style="display: none;">
                <i class="fas fa-plus"></i>
                تحميل المزيد
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer class="crypto-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>&copy; 2024 أخبار العملات الرقمية. جميع الحقوق محفوظة.</p>
                </div>
                <div class="col-md-6 text-end">
                    <a href="https://github.com/yourusername/crypto-news-feed" target="_blank">
                        <i class="fab fa-github"></i>
                        GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/newsService.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
